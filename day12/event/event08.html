<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>첨부파일 썸네일</title>
  <style>
    div.wrap{
      width: 90px;
      height: 90px;
      margin: 0 auto;
    }

    div.image{
      cursor: pointer;
      background-image: url('../images/add.png');
      background-size: 100%;
      background-repeat: no-repeat;
      background-position: center;
      width: 70px;
      height: 70px;
    }

    /* 파일선택, 첨부파일 아이콘 숨기기 */
    input[type='file'] {
      display: none;
    } 

  </style>
</head>
<body>
  <form>
    <div class="wrap">
      <label for="attach"> <!-- 클릭 시 첨부파일 실행 가능 -->
        <div class="image"></div>
      </label>
    </div>
    <input type="file" id="attach">
  </form>
</body>
<script>
  const input = document.getElementById("attach");
  const thumbnail = document.querySelector("div.image");
  // console.log(input, thumbnail)
  // 첨부파일 가져오면 가져온 파일 보여주기
  input.addEventListener("change", (e) => {
    const reader = new FileReader();
    reader.readAsDataURL(e.target.files[0]) // "cat.jpg" 가져오기
    reader.onload = (e) => {
      console.log(e)
      thumbnail.style.backgroundImage = `url(${e.target.result})`
    }
  })
</script>
</html>
